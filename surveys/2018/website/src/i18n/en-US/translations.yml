charts_descriptions: 
    overview: >
        Overall ${sectionName} results.
    happiness: >
        On a scale of one (very unhappy) to five (very happy), how happy are developers
        with the current overall state of this category?
    tools-salary-range: >
        Salary breakdown for developers who picked â€œused it, would use againâ€ for a given option. 
        
        
        Each cell shows the percentage of users in a given salary range,
        darker means higher usage.
    tools-company-size: >
        Company size breakdown for developers who picked â€œused it, would use againâ€ for a given option.  
        

        Each cell shows the percentage of users in a given company size range,
        darker means higher usage.
    tools-years-of-experience: >
        Years of experience breakdown for developers who picked â€œused it, would use againâ€ for a given option. 


        Each cell shows the percentage of users in a given years of experience range,
        darker means higher usage.

    likes: >
        Most liked aspects of ${tool} among developers who picked â€œused it and would use againâ€.
    
    dislikes: >
        Most disliked aspects of ${tool} among developers who picked â€œused it and would *not* use againâ€.
    
    tool-pairing : >
        Libraries most likely to be used by developers who picked â€œused it and would use againâ€ for ${tool}. 
        Darker color means a stronger correlation. 

    quadrants: >
        This chart shows each technologyâ€™s **satisfaction ratio** over its **total usage**.


        Additionally, technologies that have an **interest ratio** 
        (percentage of non-users interested in learning it) over 50% are displayed as â€œon fireâ€.
    
    tool-usage-by-country: >

        On average, **${percentage}%** of respondents have used **${tool}** and 
        would be happy to use it again.
        
        
        Countries where this ratio is higher are shown in red, those where it's lower
        are displayed in blue (countries with fewer than 20 total survey respondents are
        omitted).
    other-tools: >
        Other answers mentioned by survey respondents, ranked by mention count.
        
