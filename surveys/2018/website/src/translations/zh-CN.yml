    - key: tool.es6.description
      t: |
          ES6 及其后续都是较新版本的 JavaScript，习惯上，我们会用 Babel 对他们进行编译。
    - key: tool.angular
      t: Angular
    - key: tool.angular.description
      t: |
        Angular 是基于 TypeScript 的前端开源平台。注意，从今年起，我们不再区分 Angular 与 Angular.js。
        然而，2016 和 2017 年的数据是基于 Angular（也叫 “Angular 2+”）的。
    - key: tool.apollo
      t: Apollo
    - key: tool.apollo.description
      t: |
        Apollo 是一个功能完善、生产环境友好、集成了缓存机制的 GraphQL 客户端。它可以与几乎所有的前端框架和支持 GraphQL 的服务器搭配使用。
    - key: tool.native-apps
      t: Native Apps
    - key: tool.native-apps.description
      t: |
        目前，大部分移动端和桌面端应用依旧采用平台原生语言（如 Java、Kotlin、Objective-C、Swift）搭建。
    - key: tool.phonegap-cordova
