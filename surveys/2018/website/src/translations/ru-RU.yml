  - key: block.title.tools-salary-range
    t: Разбиение по зарплатам
  - key: block.description.tools-salary-range
    t: |
      Разбиение по зарплатам разработчиков, которые выбрали "использовал, буду использовать снова" для данной позиции.


      Каждая клетка показывает процент пользователей в данном диапазоне зарплат,
      более темный цвет означает больший показатель.
