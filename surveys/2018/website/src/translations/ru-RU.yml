  # tools
  - key: tool.es6
    t: ES6
  - key: tool.es6.description
    t: |
      ES6 и его потомки составляют множество новых версий JavaScript, которые обычно работают через Babel.
  - key: tool.angular
    t: Angular
  - key: tool.angular.description
    t: |
      Angular - это платформа с открытым исходным кодом на основе TypeScript
      для создания front-end части веб-приложений. Стоит отметить, что с этого года мы
      больше не разделяем Angular и Angular.js. При этом данные за
      2016 и 2017 года соответствуют данным по Angular, известному как
      "Angular 2".

  - key: tool.apollo
    t: Apollo
  - key: tool.apollo.description
    t: |
      Полнофункциональный GraphQL-клиент с кэшированием, готовый к
      использованию в боевой среде и совместимый с любым UI-фреймворком и
      GraphQL-сервером.
  - key: tool.native-apps
    t: Native Apps
  - key: tool.native-apps.description
    t: |
      Большинство мобильных и десктопных приложений все еще написаны с помощью
      нативных языков Java, Kotlin, Objective-C или Swift.
