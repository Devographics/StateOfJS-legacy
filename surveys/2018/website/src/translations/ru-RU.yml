  # quadrant
  - key: quadrant.satisfaction_legend
    t: Удовлетворённость %
  - key: quadrant.users_legend
    t: Пользователи
  - key: quadrant.assess.label
    t: Пробуй
  - key: quadrant.assess.description
    t: |
      Низкий уровень использования, высокий уровень удовлетворённости.
      В этой области находятся технологии, за которыми стоит следить.
  - key: quadrant.adopt.label
    t: Применяй
  - key: quadrant.adopt.description
    t: |
      Высокий уровень использования, высокий уровень удовлетворённости.
      В этой области находятся технологии, которые можно спокойно использовать.
  - key: quadrant.avoid.label
    t: Избегай
  - key: quadrant.avoid.description
    t: |
      Низкий уровень использования, низкий уровень удовлетворённости.
      В этой области находятся технологии, которые лучше избегать в
      настоящий момент.
  - key: quadrant.analyze.label
    t: Проанализируй
  - key: quadrant.analyze.description
    t: |
      Высокий уровень использования, низкий уровень удовлетворённости.
      Стоит задуматься о том, чтобы перестать использовать технологии,
      расположенные в этой области.

  # awards
  - key: block.title.highest_satisfaction
    t: Самый высокий уровень удовлетворённости
  - key: block.description.highest_satisfaction
    t: |
      Награда присуждается библиотеке с наибольшим процентом удовлетворённых пользователей.
  - key: award.highest_satisfaction.comment
    t: |
      **${tools[0].percentage}%** пользователей хотят использовать библиотеку снова.
      Таким образом ${tools[0].label} доказывает, что это не шутка.
  - key: award.highest_satisfaction.runner_up
    t: ${tool.label} ${tool.percentage}%
  - key: block.title.highest_interest
    t: Самая высокая заинтересованность
  - key: block.description.highest_interest
    t: |
      Награда присуждается технологии с наибольшим процентом разработчиков, желающих её изучить.
  - key: award.highest_interest.comment
    t: |
      **${tools[0].percentage}%** разработчиков слышали и хотели бы изучить ${tools[0].label}.
      Это серьёзный уровень заинтересованности!
  - key: award.highest_interest.runner_up
    t: ${tool.label} ${tool.percentage}%
  - key: block.title.highest_usage
    t: Наиболее используемая технология
  - key: block.description.highest_usage
    t: |
      Награда присуждается технологии, обладающей самой большой базой пользователей.
  - key: award.highest_usage.comment
    t: |
      ${tools[0].label} становиться победителем в данной номинации - **${tools[0].count}** пользователей.
  - key: award.highest_usage.runner_up
    t: ${tool.label} ${tool.count}
  - key: block.title.most_mentioned
    t: Самая упоминаемая библиотека
  - key: block.description.most_mentioned
    t: |
      Награда присуждается библиотеке с наибольшим количеством упоминаний при ответе на вопрос "другие инструменты".
  - key: award.most_mentioned.comment
    t: |
      Библиотека ${tools[0].label} была упомянута **${tools[0].count}** раз,
      что сделало её победителем.
  - key: award.most_mentioned.runner_up
    t: ${tool.label} ${tool.count}
  - key: block.title.prediction
    t: Самая перспективная технология
  - key: block.description.prediction
    t: |
      Награда присуждается перспективной технологии, которая может стать лидером... а может и нет?
  - key: award.prediction.comment
    t: |
      Команад Facebook лидирует в двух направлениях из двух с React и GraphQL.
      Ждёт ли Reason аналогичный успех?
  - key: award.prediction.runner_up
    t: ${tool.label}
  - key: block.title.special
    t: Специальная награда
  - key: block.description.special
    t: |
