    t: |
      Библиотеки, которые наверянка будут использованы разработчиками, которые выбрали "использовал, буду использовать снова" для ${tool}.
      Более темный цвет означает более сильную корреляцию.
  - key: block.title.tool-usage-by-country
    t: Использование ${tool} по странам
  - key: block.description.tool-usage-by-country
    t: |
      В среднем, **${percentage}%** процентов опрошенных использовали **${tool}** и
      с радостью использовали его снова.


      Страны, где это соотношение выше, показаны красным, страные, оно ниже - синим
      (страны с менее, чем 20 опрошенными не учитываются).
