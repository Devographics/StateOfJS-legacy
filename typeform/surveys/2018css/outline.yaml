  template: feature
  questions:
      - Web fonts (@font-face)
      - Variable fonts
      - Line breaking properties (overflow-wrap, word-break, line-break, hyphens)
      - Font-variant-*
      - Initial-letter

- title: Animations & Transforms
  description: Animating and transforming elements.
  template: feature
  questions:
      - CSS Transitions
      - CSS Transforms
      - CSS Animations

