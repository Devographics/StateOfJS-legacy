### UNITS & SELECTORS ###

- title: Units & Selectors
  description: Test your knowledge of CSS units and selectors.
  questions:
      - title: Units
        description: Which of these CSS units have you used?
        template: multiple
        allowmultiple: true
        allowother: false
        randomize: false
        options:
            - px
            - pt
            - '%'
            - em
            - rem
            - vh, vw
            - vmin, vmax
            - ch
            - ex
            - mm
            - cm
            - in
      # - title: Basic Selectors
      #   description: Which of these CSS selectors have you used?
      #   template: multiple
      #   allowmultiple: true
      #   allowother: false
      #   randomize: false
      #   options:
      #       - universal (*)
      #       - simple (div)
      #       - id (#id)
      #       - class (.class)
      - title: Pseudo Elements
        description: Which of these CSS selectors have you used?
        template: multiple
        allowmultiple: true
        allowother: false
        randomize: false
        options:
            - ::before
            - ::after
            - ::first-line
            - ::first-letter
            - ::selection
            - ::placeholder
      - title: Combinators
        description: Which of these CSS selectors have you used?
        template: multiple
        allowmultiple: true
        allowother: false
        randomize: false
        options:
            - descendant (div span)
            - child (div > span)
            - next sibling (div + div)
            - subsequent sibling (div ~ div)
      - title: Tree / Document Structure
        description: Which of these CSS selectors have you used?
        template: multiple
        allowmultiple: true
        allowother: false
        randomize: false
        options:
            - :root
            - :empty
            - :not()
            - :nth-child()
            - :nth-last-child()
            - :first-child
            - :last-child
            - :only-child
            - :nth-of-type()
            - :nth-last-of-type()
            - :first-of-type
            - :last-of-type
            - :only-of-type
            - :lang()
      - title: Attributes
        description: Which of these CSS selectors have you used?
        template: multiple
        allowmultiple: true
        allowother: false
        randomize: false
        options:
            - Presence (div[foo])
            - Equality (div[foo="bar"])
            - Starts with (div[foo^="bar"])
            - Ends with (div[foo$="bar"]
            - Contains word (div[foo~="bar"])
            - Contains substring (div[foo*="bar"])
            # - Case sensitivity (div[foo="bar" s] vs (div[foo="bar" i])
      - title: Links/URLs
        description: Which of these CSS selectors have you used?
        template: multiple
        allowmultiple: true
        allowother: false
        randomize: false
        options:
            - :any-link
            - :link and :visited
            - :local-link
            - :target
      - title: Interaction
        description: Which of these CSS selectors have you used?
        template: multiple
        allowmultiple: true
        allowother: false
        randomize: false
        options:
            - :hover
            - :active
            - :focus
            - :focus-within
            - :focus-visible
      - title: Form controls
        description: Which of these CSS selectors have you used?
        template: multiple
        allowmultiple: true
        allowother: false
        randomize: false
        options:
            - :enabled and :disabled
            - :read-only and :read-write
            - :placeholder-shown
            - :default
            - :checked
            - :indeterminate
            - :valid and :invalid
            - :user-invalid
            - :in-range and :out-of-range
            - :required and :optional
