      \n- üëç You've used it in a project"

- title: Layout
  description: How do you position elements on the screen?
  template: feature
  questions:
      - CSS Grid
      - Flexbox
      # - Floats (for layout)
      # - Tables (for layout)
      - CSS Multi-Column
      - CSS Writing Modes

- title: Shapes & Graphics
  description: Controlling the shape and display of elements.
  template: feature
  questions:
      - CSS Shapes
      - Object-fit
      - Clip-path
      - CSS Masks
      - Blend Modes
      - CSS Filter Effects

- title: Interactions
  description: Controlling how the user interacts with the page.
  template: feature
  questions:
      - CSS Scroll Snap
      - Overscroll-behavior
      - Overflow-anchor

- title: Typography
